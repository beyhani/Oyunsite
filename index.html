<style>

<body>

<div style="display:flex;justify-content:center">

<script src="games.js"></script>
<script>
const list = document.getElementById("gameList");
const trendBox = document.getElementById("trend");

function render(cat){
  list.innerHTML="";
  games.filter(g=>cat==="all"||g.cat===cat).forEach(g=>{
    list.innerHTML+=`
    <a class="game" href="oyun.html?src=${encodeURIComponent(g.embed)}">
      <img src="${g.img}" loading="lazy">
      <h3>${g.title}</h3>
    </a>`;
  });
}

function filterGames(cat){ render(cat); }

render("all");

games.filter(g=>g.trend).forEach(g=>{
  trendBox.innerHTML+=`
  <a class="game" href="oyun.html?src=${encodeURIComponent(g.embed)}">
    <img src="${g.img}">
    <h3>${g.title}</h3>
  </a>`;
});

document.getElementById("search").oninput=e=>{
  const v=e.target.value.toLowerCase();
  list.innerHTML="";
  games.filter(g=>g.title.toLowerCase().includes(v))
  .forEach(g=>{
    list.innerHTML+=`
    <a class="game" href="oyun.html?src=${encodeURIComponent(g.embed)}">
      <img src="${g.img}">
      <h3>${g.title}</h3>
    </a>`;
  });
};
</script>
